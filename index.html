<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Fem | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <figure>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="picture of user"
          />
        </figure>

        <div class="user-info-container">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>

        <p class="user-occupation">"Front-end developer and avid reader."</p>

        <div class="social-links-container">
          <div class="link"><a href="#">GitHub</a></div>
          <div class="link"><a href="#">Frontend Mentor</a></div>
          <div class="link"><a href="#">LinkedIn</a></div>
          <div class="link"><a href="#">Twitter</a></div>
          <div class="link"><a href="#">Instagram</a></div>
        </div>
      </div>
    </main>
  </body>
</html>
